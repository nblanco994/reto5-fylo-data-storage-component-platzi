<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Escuela de Desarrollo Web by Platzi - Fylo data storage component</title>
</head>

<body>
  <div class="container">
    <div class="storage">
      <img class="logo" src="images/logo.svg" alt="Logo Fylo">
      <div class="iconos">
        <div class="image-container"><img src="images/icon-document.svg" alt="">
        </div>
        <div class="image-container"><img src="images/icon-folder.svg" alt="">
        </div>
        <div class="image-container"><img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="progress-storage">
      <p>Youâ€™ve used <strong> 815 GB </strong> of your storage</p>
      <div class="progress-storage-bar-container">
        <div class="progress-storage-bar">
          <div class="progress-storage-bar-meter"></div>
        </div>
        <div class="labels"><b>0 gb</b><b>1000 gb</b></div>
      </div>
      <div class="counter"><span id="number-counter">185</span> <span id="number-size"><b>gb left</b></span></div>
      <div class="triangle"></div>
    </div>
  </div>
</body>

</html>
